<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link href="/HTML Training Assignment/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container" >
        <div class="row align-items-center min-vh-100 g-4">
            <div class="col-md-6 d-md-flex justify-content-center">
                <div class="image-circle">
                    <img src="/HTML Training Assignment/images/Assigment_Assets/hero-image.png"
                        class="img-fluid rounded-circle shadow" alt="Hero image">
                </div>
            </div>
            <div class="col-md-6 col-lg-5 offset-lg-1">
                <div class="content p-3">
                    <div class="logo mb-4">
                        <img src="/HTML Training Assignment/images/Assigment_Assets/logo.svg" alt="Company logo"style="max-width: px;">
                    </div>
                    <h1 class="Heading mb-4 h2" style="color: #3E3E3E ; ">
                        We are <span>experts</span> in business,<br> marketing, Growth, & Sales.
                    </h1>
                    <h3 class="mb-3 h5 text-secondary">Login into your Account</h3>
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control form-control-lg" placeholder="Password" required>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <button type="submit" class="btn btn-primary btn-login px-4">Login</button>
                            <h5 class="text-decoration-none small" style="color: #ADADAD;">Forget Password?</h5>
                        </div>
                        <p class="register text-center text-md-start" style="color: #ADADAD;">
                            Are you a new member? <a href="#" style="color:red" class="text-decoration-none ">Register here</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
