<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="/HTML Training Assignment/css/bootstrap.min.css">
</head>



<body>
  <div class="container">
    <div class="row align-items-center min-vh-100">

      <!-- This is for left image -->
       <div class="col-md-6 d-done d-md-flex justify-content-center">
        <div class="image-circle">
          <img src="/HTML Training Assignment/images/Assigment_Assets/hero-image.png" class="img-fluid rounded-circle" alt="Hero image">
        </div>
       </div>

      
      <!-- This is for right content -->
      <div class="col-md-6">
      <div class="content"></div>

      <!--for logo-->
      <div class="logo ">
        <img src="/HTML Training Assignment///images/Assigment_Assets/logo.svg" alt="Company logo">
      </div>

      <h1 class="Heading mb-4">
        We are <span>experts</span> in business,<br>
        marketing, Growth,& Sales.
      </h1>

      <p class="text-muted mb-3"> <h3>Login into your Account</h3></p>

      <form >
        <input type="text" class="form-control mb-3" placeholder="Username" >
        <input type="password" class="form-control mb-4" placeholder="Password">
      
        <div class="d-flex align-items-center mb-4">
          <button type="submit" class="btn-login">Login</button>
          <a href="#" class="forgot ms-auto">Forget Password?</a>
        </div>
        <p class="register">
          Are you a new member?
          <a href="#">Register here</a>
        </p>
        </form>

    </div>
    

  </div>

</body>
</html>
