<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/HTML Training Assignment/css/bootstrap.min.css">
    <link rel="stylesheet" href="style2.css">
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            
            <!-- LEFT: Menu & Logo -->
            <div class="d-flex align-items-center">
                <button class="btn border-0 me-2" type="button">
                    <img src="/HTML Training Assignment/images/Assigment_Assets/menu-bar.svg" alt="Menubar" width="24">
                </button>
                <a class="navbar-brand me-0" href="#">
                    <img src="/HTML Training Assignment/images/Assigment_Assets/header-logo.svg" alt="Headerlogo" height="30">
                </a>
            </div>
    
           
            <div class="flex-grow-1 d-flex justify-content-center px-3">
                <form class="position-relative w-100" style="max-width: 500px;">
                    <img src="/HTML Training Assignment/images/Assigment_Assets/search-icon.svg" 
                         alt="search" class="position-absolute top-50 start-0 translate-middle-y ms-3" width="18">
                    <input class="form-control ps-5" type="search" placeholder="Search" aria-label="Search">
                </form>
            </div>
    
            <div class="d-flex align-items-center">
                <a href="#" class="me-3">
                    <img src="/HTML Training Assignment/images/Assigment_Assets/notification-icon.svg" alt="Notification" width="24">
                </a>
                <div class="dropdown">
                    <a class="d-flex align-items-center text-decoration-none dropdown-toggle text-dark" href="#" role="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="/HTML Training Assignment/images/Assigment_Assets/profile.png" alt="Profile" class="rounded-circle me-2" width="35" height="35">
                        <span class="d-none d-sm-inline">John Doe</span>
                    </a>
                </div>
            </div>
    
        </div>
    </nav>
    
    

</body>

</html>
