<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="icon" href="/HTML Training Assignment/images/Assigment_Assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/HTML Training Assignment/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head> 

<body>
    <div class="container d-flex align-items-center h-100 w-100">
        <!-- Image & Content both -->
        <div class="row d-flex align-items-center justify-content-space-between">

            <!-- Section 1 -->
            <div class="col-md-6 d-none d-md-block">
                <img src="/HTML Training Assignment/images/Assigment_Assets/hero-image.png" alt="Office"
                    class="main_img img-fluid" />
            </div>

            <!-- Section 2 -->
            <div class="col-md-6">

                <div class="login-card w-100">

                    <img class="pb-4" src="/HTML Training Assignment/images/Assigment_Assets/logo.svg" />

                    <p class="main-text pb-2">
                        We are <span style="font-weight: 700; color: #c8242f">experts</span> in
                        business, marketing, growth, & sales.
                    </p>

                    <p class="login-text pb-1">Login into your account</p>

                    <form>

                        <div class="mb-0">
                            <input type="text" class="form-control Focus" placeholder="Username" required style="width: 429px;"/>
                        </div><br>

                        <div class="mb-0">
                            <input type="password" class="form-control " placeholder="Password" required  style="width: 429px;"/>
                        </div><br>
                    </form>
                    <div class="d-flex login-button justify-content-between pt-2">

                        
                        <a href="./dashboard.html" class="btn btn-login text-white rounded-pill">Login</a>

                        <div class="forgot-text mt-2 mt-md-0">
                            <a href="#">Forgot Password?</a>
                        </div>

                    </div>

                    <div class="register-link">
                        <p>Are you a new Member? <a href="#">Register here</a></p>
                    </div>

                </div>
            </div>
        </div>

    </div>

    

</body>

</html>
